<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Html</title>
</head>
<body>
    <!-- Create a simple HTML structure for a paragraph that includes various text formatting elements.
         Include elements like <em>, <strong>, and <u> to emphasize and underline specific parts of the text. -->
        <p>Lorem ipsum dolor sit amet <em>consectetur adipisicing elit</em> Repellat sapiente fugit libero saepe facilis praesentium, 
            rerum quasi distinctio <strong>expedita</strong>suscipit unde. Numquam totam iste earum <u>officiis</u> suscipit nisi quis commodi.</p>
</body>
</html>
